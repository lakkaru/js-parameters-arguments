<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS parameters and arguments</title>

    <style>
      .input {
        display: flex;
        align-items: baseline;
        justify-content: space-evenly;
      }
    </style>
  </head>
  <body>
    <div class="input">
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          onkeyup="nameFunction(document.getElementById('name').value)"
        />
      </div>
      <div>
        <label for="cource">Preffered cource</label>
        <select name="cource" id="cource" onchange="courceFunction()">
          <option value="Java">HTML</option>
          <option value="CSS">CSS</option>
          <option value="JavaScript">JavaScript</option>
          <option value="ReactJS">ReactJS</option>
        </select>
      </div>
    </div>
    <hr />
    <div><span id="message">Hi</span></div>
    <script>
      //disabling cource without name
      if (document.getElementById("name").value == "") {
        document.getElementById("cource").disabled = true;
      }
      function nameFunction(name) {
        //getting use name and displaying
        document.getElementById("cource").disabled = false;
        document.getElementById("message").innerHTML = "Hi " + name + ", ";
      }
      function courceFunction() {
        //getting preffered cource and displaying
        let name = document.getElementById("name").value;
        let cource = document.getElementById("cource").value;
        document.getElementById("message").innerHTML =
          "Hi " + name + ", Do you like to follow " + cource + " with us?";
      }
    </script>
  </body>
</html>
