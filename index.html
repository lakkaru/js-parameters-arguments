<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS parameters and arguments</title>
  </head>
  <body>
    <script>
      let a = 10,
        b = 20,
        c = 30,
        d = 40;

      function myFunction1(A, B) {
        let X = A + B;
        console.log(X);
      }
      //   myFunction1(1, 2); //3
      //   myFunction1(a, b); //30
      //   myFunction1(a); //NaN
      //   myFunction1(a, b, c); //30

      function myFunction2(A, B, ...Y) {
        let C = Y[0];
        let D = Y[1];
        let Z = A + B + C + D;
        console.log(Z);
      }
      myFunction2(1, 2, 3, 4); //10
      
      function myFunction3() {
        // console.log(arguments);
        A = arguments[0];
        B = arguments[1];
        C = arguments[2];
        D = arguments[3];
        Z = A + B + C + D;
        console.log(Z);
      }
      myFunction3(1, 2, 3, 4); //10
    </script>
  </body>
</html>
